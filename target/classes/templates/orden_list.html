<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-template :: head}"></head>
</head>
<body>
<header th:replace="~{page-template :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!ordenes.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Fecha de creación</th>
            <th scope="col">Estatus</th>
            <th scope="col">Pago</th>
            <th scope="col">Dirección</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${ordenes}">
            <td th:text="${item.idOrden}"></td>
            <td th:text="${item.fechaCreacion}"></td>
            <td th:text="${item.estatus}"></td>
            <td th:text="${item.pago}"></td>
            <td th:text="${item.direccion}"></td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="~{pag-nav::paginador}"></nav>
</main>
<footer th:replace="~{page-template :: footer}"></footer>
</body>
</html>
