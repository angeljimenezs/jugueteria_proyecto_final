<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-template :: head}"></head>
</head>
<body>
<header th:replace="~{page-template :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 class="card-header"><strong><p th:text="${contenido}"></p></strong></h1>
    <div class="card-body">
        <form th:action="@{/direccion/save}" th:object="${direccion}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                Verifique los siguientes errores
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
            </div>
            <div class="row gx-5">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="calle">Calle</label>
                        <input type="text" class="form-control" id="calle" name="calle"
                               placeholder="Calle" required
                               th:value="${direccion.calle}">
                    </div>
                    <div class="form-group">
                        <label for="numeroExterior">Número Exterior</label>
                        <input type="text" class="form-control" id="numeroExterior" name="numeroExterior"
                               placeholder="Número exterior" required
                               th:value="${direccion.numeroExterior}">
                    </div>
                    <div class="form-group">
                        <label for="numeroInterior">Número Interior</label>
                        <input type="text" class="form-control" id="numeroInterior" name="numeroInterior"
                               placeholder="Número interior" required
                               th:value="${direccion.numeroInterior}">
                    </div>
                    <div class="form-group">
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal" name="codigoPostal"
                               placeholder="codigoPostal" required
                               th:value="${direccion.codigoPostal}">
                    </div>
                    <div class="form-group">
                        <label for="municipio">Municipio</label>
                        <input type="text" class="form-control" id="municipio" name="municipio"
                               placeholder="municipio" required
                               th:value="${direccion.municipio}">
                    </div>
                    <div class="form-group">
                        <label for="estadoMexicano">Estado</label>
                        <select class="form-select" th:field="*{estadoMexicano}" id="estadoMexicano" name="estadoMexicano" required="requiered">
                            <option th:each="sel : ${estadoList}" th:value="${sel.idEstadoMexicano}" th:text="${sel.estado}"/>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <br/>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <input type="hidden" name="idDireccion" th:field="*{idDireccion}"/>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{page-template :: footer}"></footer>
</body>
</html>
