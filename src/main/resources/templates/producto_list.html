<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-template :: head}"></head>
</head>
<body>
<header th:replace="~{page-template :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!productos.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Identificador</th>
            <th scope="col">SKU</th>
            <th scope="col">Titulo</th>
            <th scope="col">Precio</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Stock</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Imagen</th>
            <th scope="col">Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${productos}">
            <td th:text="${item.idProducto}"></td>
            <td th:text="${item.sku}"></td>
            <td th:text="${item.titulo}"></td>
            <td th:text="${item.precio}"></td>
            <td th:text="${item.anio}"></td>
            <td th:text="${item.stock}"></td>
            <td th:text="${item.descripcion}"></td>
            <td><img th:src="@{${item.imagen}}" alt="imagen" width="20%" height="20%"></td>
            <td>
                <a th:href="@{/producto/modify/{id} (id=${item.idProducto})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/producto/delete/{id} (id=${item.idProducto})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>

            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="~{pag-nav::paginador}"></nav>
<footer th:replace="~{page-template :: footer}"></footer>
</body>
</html>
