<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{page-template :: head}"></head>
</head>
<body>
<header th:replace="~{page-template :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!direcciones.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Identificador</th>
            <th scope="col">Calle</th>
            <th scope="col">Número Exterior</th>
            <th scope="col">Número Interior</th>
            <th scope="col">Código Postal</th>
            <th scope="col">Municipio</th>
            <th scope="col">Estado</th>
            <th scope="col">Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${direcciones}">
            <td th:text="${item.idDireccion}"></td>
            <td th:text="${item.calle}"></td>
            <td th:text="${item.numeroExterior}"></td>
            <td th:text="${item.numeroInterior}"></td>
            <td th:text="${item.codigoPostal}"></td>
            <td th:text="${item.municipio}"></td>
            <td th:text="${item.estadoMexicano.estado}"></td>
            <td>
                <a th:href="@{/direccion/modify/{id} (id=${item.idDireccion})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/direccion/delete/{id} (id=${item.idDireccion})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>

            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="~{pag-nav::paginador}"></nav>
<footer th:replace="~{page-template :: footer}"></footer>
</body>
</html>
